<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Termékek</title>
</head>

<body>
    <button onclick="openModalWindow()" style="width:auto;">Bejelentkezés</button>
    <div id="modal-window" class="modal">
        <form id="login-form" name="loginForm" class="modal-content animate" action="/form-data.html"
            enctype="multipart/form-data" method="get">
            <div class="modal-header">
                <span onclick="closeModalWindow()" class="close" title="Ablak bezárása">&times;</span>
            </div>
            <div class="modal-body">
                <label for="email"><b>E-mail cím</b></label>
                <input type="text" placeholder="E-mail cím" id="email" name="email" required>
                <label for="psw"><b>Jelszó</b></label>
                <input type="password" placeholder="Jelszó" id="psw" name="psw" minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="A jelszónak tartalmaznia kell legalább 8 karaktert, legalább egy nagy- és egy kisbetűt, valamint legalább egy darab számot"
                    required>
                <div id="message">
                    <h4>A jelszónak a alábbi karaktereket kell tartalmaznia:</h4>
                    <p id="letter" class="invalid">Egy <b>kisbetűt</b> </p>
                    <p id="capital" class="invalid">Egy <b>nagybetűt</b> </p>
                    <p id="number" class="invalid">Egy <b>számot</b> </p>
                    <p id="length" class="invalid">Minimum <b>8 karaktert</b> </p>
                </div>
                <button id="login-btn" onclick="validateEmail(document.form.email)" type="submit">Bejelentkezés</button>
                <a href="https://www.riel.hu/regisztracio" class="btn-registration">Regisztráció</a>
                <a href="https://www.riel.hu/jelszo/visszaallitas" class="btn-re-psw">Elfelejtett jelszó</a>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
